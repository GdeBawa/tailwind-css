<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex flex-col items-center z-20 relative mt-5 mb-48 ">
      <div>
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80"
          alt="pict of a beautiful beach"
          class="rounded-xl w-full"
        />
      </div>
      <div
        class="card_content p-4 shadow-lg rounded-lg z-40 absolute -bottom-28 bg-white w-[950px] mx-auto"
      >
        <span
          class="badge inline-block px-2 py-1 leading-none bg-yellow-500 text-gray-600 rounded-full font-semibold uppercase tracking-wide text-xs"
          >Popular</span
        >
        <span class="text-gray-500 text-xs tracking-tight"
          >Beach &bull;</i
        ></span>
        <span class="text-gray-500 text-xs tracking-tight">Nature &bull;</span>
        <span class="text-gray-500 text-xs tracking-tight">Adventure</span>
        <h2 class="card_title mt-2 mb-2 font-bold text-2xl uppercase">
          bali Indonesia
        </h2>
        <div class="card_price flex items-center mb-3 ">
          <span class="mr-2 text-gray-500 text-base"><p>Starting from</p></span>
          <span class="card_currency text-sm font-semibold">$</span>&nbsp;
          <span class="card_amount font-bold text-2xl">500</span>&nbsp;
          <span class="card_unit text-sm font-semibold text-gray-500">/person</span>
        </div>
        <div>
          <p>
            <i class="fa-solid fa-star text-yellow-400"></i
            ><span class="text-yellow-600 ml-2">4.5/5 ratings</span
            ><span class="ml-3 text-sm text-gray-500"
              >(based on 1234 reviews)</span
            >
          </p>
        </div>
      </div>
    </div>
    <hr />
    <div class="flex shadow-lg w-fit h-fit mx-auto mt-20 rounded-xl overflow-hidden">
      <div class="">
        <img src="/pict/ptn.png" alt="" class="h-48" />
      </div>

      <div class="bg-gray-700 p-2">
        <div class="mb-3">
          <h1 class="tracking-wide mb-1 text-gray-300">Latest Technology</h1>
          <p class="text-gray-300">
            <i class="fa-solid fa-laptop-code"></i
            ><span> Programming Languages</span>
          </p>
        </div>
        <div>
          <p class="text-gray-300">
            <span class="font-semibold text-4xl">Phyton</span> is on the rise
          </p>
        </div>
        <div class="flex mt-1 mb-5 text-gray-300">
          <p>
            <i class="fa-solid fa-rocket"></i><span> Fast and Efficient</span>
          </p>
          <p class="ml-3">
            <i class="fa-solid fa-people-group"></i><span> Widely Used</span>
          </p>
        </div>
        <div class="flex justify-between mt-1 text-gray-300">
          <h3>Learn More</h3>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
